<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id='display'></div>
        <div class="calculator-buttons">
            <button class='limparDisplay'>CE</button>
            <button class='limparCalculo'>C</button>
            <button class='backspace' >«</button>
            <button class='operador' class='dividir' >/</button>
            <button class='tecla7'>7</button>
            <button class='tecla8'>8</button>
            <button class='tecla9'>9</button>
            <button class='operador' class='multiplicar'>*</button>
            <button class='tecla4'>4</button>
            <button class='tecla5'>5</button>
            <button class='tecla6'>6</button>
            <button class='operador' class='subtrair'>-</button>
            <button class='tecla1'>1</button>
            <button class='tecla2'>2</button>
            <button class='tecla3'>3</button>
            <button class='operador' class='somar'>+</button>
            <button class='inverter'>±</button>
            <button class='tecla0'>0</button>
            <button class='decimal'>,</button>
            <button class='resultado'>=</button>
        </div>
    </div>
    <script src='/calculadora/main.js'></script>
</body>
</html>
